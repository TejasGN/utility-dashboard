<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/ftp.png" />
   	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="homewrap">
        <div class="overlay"></div>
        <div class="calc-container">
            <div class="wrapper">
                <section class="calc_afterwrap">
                    <div class="calc_wrap">
                        <div class="txtbox_holder">
                            <input type="text" class="calc_txtbox" id="calc_txtbox" value="0">
                        </div>
                        <div class="btns_holder">
                            <div class="clr btn btnoprtn" data-attr="clear">C</div>
                            <div class="btn btnoprtn" data-attr="plusminus">+/-</div>
                            <div class="oprtr btn by-hundrd" data-attr="%">%</div>
                            <div class="btn sploprtn" data-attr="sin">sin</div>
                            <div class="oprtr btn btnprnt" data-attr="/">&divide;</div>
                            <div class="btn btnoprtn" data-attr="bckspc"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M7 5h17v16h-17l-7-7.972 7-8.028zm7 6.586l-2.586-2.586-1.414 1.414 2.586 2.586-2.586 2.586 1.414 1.414 2.586-2.586 2.586 2.586 1.414-1.414-2.586-2.586 2.586-2.586-1.414-1.414-2.586 2.586z"/></svg></div>
                            <div class="num btn btnprnt" data-attr="7">7</div>
                            <div class="num btn btnprnt" data-attr="8">8</div>
                            <div class="num btn btnprnt" data-attr="9">9</div>
                            <div class="btn sploprtn" data-attr="cos">cos</div>
                            <div class="oprtr btn btnprnt" data-attr="*">&#215;</div>
                            <div class="btn btnprnt brckt" data-attr="(">(</div>
                            <div class="num btn btnprnt" data-attr="4">4</div>
                            <div class="num btn btnprnt" data-attr="5">5</div>
                            <div class="num btn btnprnt" data-attr="6">6</div>
                            <div class="btn sploprtn" data-attr="tan">tan</div>
                            <div class="oprtr btn btnprnt" data-attr="-">-</div>
                            <div class="btn btnprnt brckt" data-attr=")">)</div>
                            <div class="num btn btnprnt" data-attr="1">1</div>
                            <div class="num btn btnprnt" data-attr="2">2</div>
                            <div class="num btn btnprnt" data-attr="3">3</div>
                            <div class="btn pi" data-attr="pi">&piv;</div>
                            <div class="oprtr btn btnprnt" data-attr="+">+</div>
                            <div class="oprtr btn sploprtn" data-attr="sqrt">&#8730;</div>
                            <div class="num btn btnprnt" data-attr="0">0</div>
                            <div class="num btn btnprnt" data-attr=".">.</div>
                            <div class="btn sploprtn" data-attr="Log">Log</div>
                            <div class="btn oprtr btnprnt" data-attr="^">X<sup>^</sup></div>
                            <div class="oprtr btn btnoprtn equalto" data-attr="=">=</div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <ul class="navwrap">
            <li><a href="index.html"><img src="images/home.png"></a></li>
            <li><a href="weather.html"><img src="images/weather.png"></a></li>
            <li><a href="calculator.html"><img src="images/calculator.png"></a></li>
            <li><a href="news.html"><img src="images/news.png"></a></li>
        </ul>
    </div>
    <script type="text/javascript" src="js/setBg.js"></script>
    <script src="js/calc.js"></script>
</body>
</html>
